<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify</title>
</head>

<body>
    <main>
        <div class="left-bar">
            <header class="top-left">

                    <span>Home</span>

                <button id="search">
                    <span><svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="currentColor"
                                d="M10.533 1.27893C5.35215 1.27893 1.12598 5.41887 1.12598 10.5579C1.12598 15.697 5.35215 19.8369 10.533 19.8369C12.767 19.8369 14.8235 19.0671 16.4402 17.7794L20.7929 22.132C21.1834 22.5226 21.8166 22.5226 22.2071 22.132C22.5976 21.7415 22.5976 21.1083 22.2071 20.7178L17.8634 16.3741C19.1616 14.7849 19.94 12.7634 19.94 10.5579C19.94 5.41887 15.7138 1.27893 10.533 1.27893ZM3.12598 10.5579C3.12598 6.55226 6.42768 3.27893 10.533 3.27893C14.6383 3.27893 17.94 6.55226 17.94 10.5579C17.94 14.5636 14.6383 17.8369 10.533 17.8369C6.42768 17.8369 3.12598 14.5636 3.12598 10.5579Z">
                            </path>
                        </svg></span>
                    <span>Search</span>
                </button>
            </header>
            <aside class="library">
                <header>
                    <button id="your-library">
                        <svg>
                            <path fill="#a7a7a7"
                                d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z">
                            </path>
                        </svg>
                        Your Library
                    </button>
                    <div class="right-buttons">
                        <button></button>
                        <button></button>
                    </div>
                </header>
                <nav class="catagories">
                    <button>Playlists</button>
                    <button>Artists</button>
                    <button>Albums</button>
                </nav>
                <section class="library">
                    <div class="options">
                        <div class="search-container">
                            <label for="library-search"><svg width="24" height="24" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill="currentColor"
                                        d="M10.533 1.27893C5.35215 1.27893 1.12598 5.41887 1.12598 10.5579C1.12598 15.697 5.35215 19.8369 10.533 19.8369C12.767 19.8369 14.8235 19.0671 16.4402 17.7794L20.7929 22.132C21.1834 22.5226 21.8166 22.5226 22.2071 22.132C22.5976 21.7415 22.5976 21.1083 22.2071 20.7178L17.8634 16.3741C19.1616 14.7849 19.94 12.7634 19.94 10.5579C19.94 5.41887 15.7138 1.27893 10.533 1.27893ZM3.12598 10.5579C3.12598 6.55226 6.42768 3.27893 10.533 3.27893C14.6383 3.27893 17.94 6.55226 17.94 10.5579C17.94 14.5636 14.6383 17.8369 10.533 17.8369C6.42768 17.8369 3.12598 14.5636 3.12598 10.5579Z">
                                    </path>
                                </svg></label>
                            <input type="search" name="library" id="library-search"
                                placeholder="Search in your library" />
                        </div>

                        <button id="library-display-selection">
                            <span>Recents</span>
                            <span>
                                <svg viewBox="0 0 16 16">
                                    <path fill="currentColor"
                                        d="M1 1h6v6H1V1zm1.5 1.5v3h3v-3h-3zM1 9h6v6H1V9zm1.5 1.5v3h3v-3h-3zM9 1h6v6H9V1zm1.5 1.5v3h3v-3h-3zM9 9h6v6H9V9zm1.5 1.5v3h3v-3h-3z">
                                    </path>
                                </svg>
                            </span>
                        </button>
                    </div>
                    <div class="library-explore">
                        <button class="item">
                            <img src="assets/img/cure.jpeg" alt="" />
                            <span>Title</span>
                            <span>Artist</span>
                        </button>
                    </div>
                </section>
            </aside>
        </div>
        <div class="main-view">
            <header class="top-bar">
                <div class="user-bar">
                    <nav class="back-forward">
                        <button>
                            <svg viewBox="0 0 16 16">

                                </path>
                            </svg>
                        </button>
                        <button>
                            <svg viewBox="0 0 16 16">
                                <path fill="currentColor"
                                    d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z">
                                </path>
                            </svg>
                        </button>
                    </nav>
                    <aside class="extras">
                        <button class="install">
                            <span><svg viewBox="0 0 16 16">
                                    <path fill="currentColor"
                                        d="M4.995 8.745a.75.75 0 0 1 1.06 0L7.25 9.939V4a.75.75 0 0 1 1.5 0v5.94l1.195-1.195a.75.75 0 1 1 1.06 1.06L8 12.811l-.528-.528a.945.945 0 0 1-.005-.005L4.995 9.805a.75.75 0 0 1 0-1.06z">

                                    </path>
                                </svg><span> Install App</span></span>
                        </button>
                        <button class="notification">
                            <svg>
                                <path fill="currentColor"
                                    d="M8 1.5a4 4 0 0 0-4 4v3.27a.75.75 0 0 1-.1.373L2.255 12h11.49L12.1 9.142a.75.75 0 0 1-.1-.374V5.5a4 4 0 0 0-4-4zm-5.5 4a5.5 5.5 0 0 1 11 0v3.067l2.193 3.809a.75.75 0 0 1-.65 1.124H10.5a2.5 2.5 0 0 1-5 0H.957a.75.75 0 0 1-.65-1.124L2.5 8.569V5.5zm4.5 8a1 1 0 1 0 2 0H7z">
                                </path>
                            </svg>
                        </button>
                        <button class="user-profile">
                            <img src="assets/img/einaudi.jpeg" alt="" />
                        </button>
                    </aside>
                </div>
                <nav class="catagories">
                    <button>All</button>
                    <button>Music</button>
                    <button>Podcasts</button>
                    <button>Audiobooks</button>
                </nav>
            </header>
            <section class="main-container">
                <section class="recent">
                    <button class="recent-track">
                        <img src="assets/img/stranger.jpeg" alt="" />
                        <span>Stanger Things</span>
                    </button>
                </section>
                <section class="playlists listening-catagory">
                    <h2>Your Playlists</h2>
                    <a href="#">Show All</a>
                    <div class="item-container">
                        <button class="item">
                            <img src="assets/img/cure.jpeg" alt="" />
                            <span>Title</span>
                            <span>Artist</span>
                        </button>
                    </div>
                </section>
                <section class="made-for listening-catagory">
                    <h2>Made for You</h2>
                    <a href="#">Show All</a>
                </section>
                <section class="recently-played listening-catagory">
                    <h2>Rcently played</h2>
                    <a href="#">Show All</a>
                </section>
            </section>
        </div>
        <footer class="now-playing-bar">
            <div class="now-playing-bar-container">
                <section class="track-view">
                    <img src="assets/img/aquietplace.jpeg" alt="" />
                    <div class="track-info">
                        <span>Title</span>
                        <span>Artist</span>
                    </div>
                    <span>

                        <button>

                                <path fill="currentColor"

                        <button>

                                </path>
                            </svg>
                        </button>
                    </div>
                    <div class="scrub-bar">
                        <span id="current-time-elapsed">0:00</span><input type="range" name="" id="" min="0" max="5999"
                            value="0" onchange="sliderValueChange(this)" /><span id="track-length">99:59</span>
                    </div>
                </div>

                <div class="additional-controls">
                    <button>

                            </path>
                        </svg>
                    </button>
                    <button>
                        <svg viewBox="0 0 16 16">

                    <input type="range" name="" id="" />

    <script>
        function clonePosts() {
            for (let i = 0; i < 7; i++) {
                const clone = document.querySelector(".recent-track").cloneNode(true)
                document.querySelector(".recent").appendChild(clone)
            }
            return true
        }

        function cloneItems() {
            for (let i = 0; i < 3; i++) {
                const clone = document.querySelector(".item").cloneNode(true)
                document.querySelector(".item-container").appendChild(clone)
            }

            const clone = document.querySelector(".item-container").cloneNode(true)
            const clone2 = document.querySelector(".item-container").cloneNode(true)
            document.querySelector(".made-for").appendChild(clone)
            document.querySelector(".recently-played").appendChild(clone2)
        }
        cloneItems()
        clonePosts()
    </script>
</body>

</html>
